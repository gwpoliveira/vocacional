{% extends "base.html" %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="container">
    <h1>Quiz Result</h1>
    <p>Parabéns, {{ result.student_name }}!</p>
    <p>Você tem maior afinidade com a área de <strong>{{ result.area.name }}</strong>.</p>
    <p>Sua pontuação: {{ result.score|floatformat:2 }}%</p>
    <a href="{% url 'take_quiz' %}" class="btn btn-primary mb-5">Refazer o Quiz</a>
</div>
{% endblock %}
