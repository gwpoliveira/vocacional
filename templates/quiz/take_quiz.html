{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Quiz Vocacional{% endblock %}

{% block content %}
    <h1 style="margin-bottom: 40px">Quiz Vocacional</h1>
    <form method="post" style="margin-bottom: 20px">
        {% csrf_token %}
        {{ student_form|crispy }}
        {{ question_form|crispy }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
{% endblock %}
